services:
  # Backend API
  - type: web
    name: freelancehub-backend
    env: node
    rootDir: backend        # ðŸ‘ˆ tells Render to run inside backend/
    buildCommand: "npm install"
    startCommand: "node server.js"   # ðŸ‘ˆ now it finds backend/server.js
    plan: free

  # Frontend (Vite)
  - type: web
    name: freelancehub-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run dev"
    staticPublishPath: dist
    plan: free
