services:
  # Backend API
  - type: web
    name: freelancehub-backend
    env: node
    plan: free   # ðŸ‘ˆ Force free instance
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true

  # Frontend (Vite)
  - type: web
    name: freelancehub-frontend
    env: static
    plan: free   # ðŸ‘ˆ Force free instance
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    autoDeploy: true
